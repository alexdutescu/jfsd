<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Form example</title>
</head>
<body>
    <div class="container jumbo">
    <h1 class="center">Form With JSP example</h1>

    <form name="registration" action="register.jsp" method="post">
        <div class="form-group">

            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
            <br><br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <br><br>

            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" placeholder="Enter Your Password">
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" placeholder="Enter Your DOB">
            <br><br>
            <label for="pincode">ZipCode:</label>
            <input type="number" name="pin" id="pin" placeholder="Enter Your ZipCode">
            <br><br>
            <label for="pincode">Choose Subjects:</label><br>

            
            <input type="checkbox" name="ch1" id="ch1"><label for="physics">Physics:</label><br>

            
            <input type="checkbox" name="ch2" id="ch2"><label for="chemistry">chemistry:</label><br>

            
            <input type="checkbox" name="ch3" id="ch3"><label for="biology">Biology:</label><br>

            
            <input type="checkbox" name="ch4" id="ch4"><label for="mathematics">Mathematics:</label><br>

            <br>
            <br>
            <input type="submit" value="Register">
        </div>
    </form>
    </div>
</body>

</html>
